name: solo-pay

services:
  # MySQL 8.0 - Payment Data
  mysql:
    image: mysql:8.0
    container_name: solo-pay-mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: solopay
      MYSQL_USER: solopay
      MYSQL_PASSWORD: pass
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - solo-pay-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-ppass']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Redis 7 Alpine - Caching
  redis:
    image: redis:7-alpine
    container_name: solo-pay-redis
    # ports:
    #   - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - solo-pay-network

  # Webhook Manager (sends payment.confirmed to merchant webhook_url via Redis queue)
  webhook-manager:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: webhook-manager
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/webhook-manager:nightly
    container_name: solo-pay-webhook-manager
    restart: always
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_started
    networks:
      - solo-pay-network

  # Contract Deployment (uses external hardhat-node from msq-relayer-service)
  # Note: hardhat-node must be running in msq-relayer-service before starting this
  contracts-init:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: hardhat
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/hardhat:nightly
    container_name: solo-pay-contracts-init
    command: >
      sh -c "sleep 5 && npx hardhat run scripts/check-and-deploy.ts --network localhost"
    environment:
      HARDHAT_NETWORK: localhost
      RPC_URL: http://hardhat-node:8545
      # Reuse contracts from msq-relayer-service (deployed at nonces 0-2)
      # Setting these addresses skips MockERC20 and Forwarder deployment
      # - TOKEN_ADDRESS set → skip MockERC20, use SampleToken
      # - FORWARDER_ADDRESS set → skip Forwarder, reuse existing
      TOKEN_ADDRESS: '0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512'
      FORWARDER_ADDRESS: '0x5FbDB2315678afecb367f032d93F642f64180aa3'
    networks:
      - msq-network
    restart: 'no'

  # Payment Gateway (Fastify)
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: gateway
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/gateway:nightly
    container_name: solo-pay-gateway
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: mysql://solopay:pass@mysql:3306/solopay
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: solopay
      MYSQL_PASSWORD: pass
      MYSQL_DATABASE: solopay
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BLOCKCHAIN_RPC_URL: http://hardhat-node:8545
      # External msq-relayer-service connection
      # Requires: docker network create msq-network
      # Requires: msq-relayer-service running with same network
      RELAY_API_URL: http://relay-api:8080
      RELAY_API_KEY: ${RELAY_API_KEY:-local-dev-api-key}
      # Hardhat well-known dev account #4 (deterministic, safe to commit)
      # Address: 0x15d34AAf54267DB7D7c367839AAf71A00a2C6A65
      SIGNER_PRIVATE_KEY: '0x47e179ec197488593b187f80a00eb0da91f1b9d0b13f8733639f19c30a34926a'
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      contracts-init:
        condition: service_completed_successfully
    networks:
      - solo-pay-network
      - msq-network

  # Demo App (Next.js)
  demo:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: demo
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/demo:nightly
    container_name: solo-pay-demo
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      # Chain Configuration (서버 런타임 환경변수 - /api/config에서 클라이언트에 전달)
      # RPC_URL은 브라우저에서 접근 가능한 URL 사용 (Docker 내부 이름 아님)
      CHAIN_ID: 31337
      RPC_URL: http://localhost:8545
      CHAIN_NAME: Hardhat
      # API URLs
      NEXT_PUBLIC_API_URL: http://localhost:3001
      # Server-side API URL (Docker internal network)
      SOLO_PAY_API_URL: http://gateway:3001
      # API Key for merchant_demo_001 (SHA-256 hash: a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3)
      SOLO_PAY_API_KEY: '123'
    depends_on:
      - gateway
    networks:
      - solo-pay-network

networks:
  solo-pay-network:
    driver: bridge
  msq-network:
    external: true

volumes:
  mysql-data:
  redis-data:
