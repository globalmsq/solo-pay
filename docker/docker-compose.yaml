name: solo-pay

services:
  # MySQL 8.0 - Payment Data
  mysql:
    image: mysql:8.0
    container_name: solo-pay-mysql
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: solopay
      MYSQL_USER: solopay
      MYSQL_PASSWORD: pass
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - solo-pay-network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "mysql -h localhost -u solopay -ppass solopay -e 'SELECT 1 FROM chains LIMIT 1'",
        ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  # Redis 7 Alpine - Caching
  redis:
    image: redis:7-alpine
    container_name: solo-pay-redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - solo-pay-network

  # Hardhat Local Blockchain + Contract Deployment
  hardhat-node:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: hardhat
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/hardhat:nightly
    container_name: solo-pay-hardhat-node
    restart: always
    ports:
      - '8545:8545'
    command: >
      sh -c "npx hardhat node --hostname 0.0.0.0 &
             sleep 5 &&
             npx hardhat run scripts/check-and-deploy.ts --network localhost &&
             wait"
    networks:
      - solo-pay-network

  # Simple Relayer Service (Local gasless transaction relay)
  simple-relayer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: simple-relayer
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/simple-relayer:nightly
    container_name: solo-pay-simple-relayer
    restart: always
    ports:
      - '3002:3001'
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3001
      # Hardhat well-known dev account #2 (deterministic, safe to commit)
      # Address: 0x3C44CdDdB6a900fa2b585dd299e03d12FA4293BC
      RELAYER_PRIVATE_KEY: '0x5de4111afa1a4b94908f83103eb1f1706367c2e68ca870fc3fb9a804cdab365a'
      RPC_URL: http://hardhat-node:8545
      CHAIN_ID: 31337
      # ERC2771Forwarder address (first contract deployed at nonce 0)
      FORWARDER_ADDRESS: '0x5FbDB2315678afecb367f032d93F642f64180aa3'
    depends_on:
      - hardhat-node
    networks:
      - solo-pay-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://127.0.0.1:3001/health']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Webhook Manager  (sends payment.confirmed to merchant webhook_url via Redis queue)
  webhook-manager:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: webhook-manager
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/webhook-manager:nightly
    container_name: solo-pay-webhook-manager
    restart: always
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_started
    networks:
      - solo-pay-network

  # Faucet Manager (one-time gas grant per wallet per chain)
  faucet-manager:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: faucet-manager
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/faucet-manager:nightly
    container_name: solo-pay-faucet-manager
    restart: always
    ports:
      - '3003:3002' # host 3003 (relayer uses host 3002)
    environment:
      NODE_ENV: production
      PORT: 3002
      HOST: 0.0.0.0
      DATABASE_URL: mysql://solopay:pass@mysql:3306/solopay
      # Same dev account as relayer for local testing (faucet wallet)
      FAUCET_PRIVATE_KEY: '0x5de4111afa1a4b94908f83103eb1f1706367c2e68ca870fc3fb9a804cdab365a'
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - solo-pay-network
    healthcheck:
      test: ['CMD', 'curl', '-sf', 'http://127.0.0.1:3002/health']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Payment Gateway (Fastify)
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: gateway
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/gateway:nightly
    container_name: solo-pay-gateway
    restart: always
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: mysql://solopay:pass@mysql:3306/solopay
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: solopay
      MYSQL_PASSWORD: pass
      MYSQL_DATABASE: solopay
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BLOCKCHAIN_RPC_URL: http://hardhat-node:8545
      # Simple Relayer API URL (Local gasless relay)
      RELAY_API_URL: http://simple-relayer:3001
      # Hardhat well-known dev account #4 (deterministic, safe to commit)
      # Address: 0x15d34AAf54267DB7D7c367839AAf71A00a2C6A65
      SIGNER_PRIVATE_KEY: '0x47e179ec197488593b187f80a00eb0da91f1b9d0b13f8733639f19c30a34926a'
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      hardhat-node:
        condition: service_started
      simple-relayer:
        condition: service_healthy
    networks:
      - solo-pay-network

  # Demo App (Next.js)
  demo:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: demo
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/demo:nightly
    container_name: solo-pay-demo
    restart: always
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      # Chain Configuration (서버 런타임 환경변수 - /api/config에서 클라이언트에 전달)
      # RPC_URL은 브라우저에서 접근 가능한 URL 사용 (Docker 내부 이름 아님)
      CHAIN_ID: 31337
      RPC_URL: http://localhost:8545
      CHAIN_NAME: Hardhat
      # API URLs
      NEXT_PUBLIC_API_URL: http://localhost:3001
      # Server-side API URL (Docker internal network)
      SOLO_PAY_API_URL: http://gateway:3001
      # API Key for merchant_demo_001 (SHA-256 hash: a665a45920422f9d417e4867efdc4fb8a04a1f3fff1fa07e998e86f7f7a27ae3)
      SOLO_PAY_API_KEY: '123'
    depends_on:
      - gateway
    networks:
      - solo-pay-network

  # Sample Merchant App (Next.js + Prisma)
  sample-merchant:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: sample-merchant
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/sample-merchant:nightly
    container_name: solo-pay-sample-merchant
    restart: always
    ports:
      - '3004:3004'
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://solopay:pass@mysql:3306/solopay_sample_merchant
      SOLO_PAY_MERCHANT_KEY: merchant_sample_001
      SOLO_PAY_API_KEY: sample_api_key_001
      GATEWAY_API_URL: http://gateway:3001
    depends_on:
      mysql:
        condition: service_healthy
      gateway:
        condition: service_healthy
    networks:
      - solo-pay-network

  # Documentation (VitePress)
  guide:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: guide
    image: 347765734000.dkr.ecr.ap-northeast-2.amazonaws.com/solo-pay/guide:nightly
    container_name: solo-pay-guide
    ports:
      - '5173:80'
    networks:
      - solo-pay-network

networks:
  solo-pay-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
