services:
  # MySQL 8.0 - Payment Data
  mysql:
    image: mysql:8.0
    container_name: msqpay-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: msqpay
      MYSQL_USER: msqpay
      MYSQL_PASSWORD: pass
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - msqpay-network

  # Redis 7 Alpine - Caching
  redis:
    image: redis:7-alpine
    container_name: msqpay-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - msqpay-network

  # Hardhat Local Blockchain + Contract Deployment
  hardhat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: hardhat
    container_name: msqpay-hardhat
    ports:
      - "8545:8545"
    command: >
      sh -c "npx hardhat node --hostname 0.0.0.0 &
             sleep 5 &&
             npx hardhat ignition deploy ./ignition/modules/PaymentGateway.ts --network localhost &&
             npx hardhat run scripts/mint-test-tokens.ts --network localhost &&
             wait"
    networks:
      - msqpay-network

  # Simple OZ Defender Relay Service (Local gasless transaction relay)
  simple-defender:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: simple-defender
    container_name: msqpay-simple-defender
    ports:
      - "3002:3001"
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3001
      # Hardhat private key #2 (deterministic - for local dev only)
      RELAYER_PRIVATE_KEY: "0x5de4111afa1a4b94908f83103eb1f1706367c2e68ca870fc3fb9a804cdab365a"
      RPC_URL: http://hardhat:8545
      CHAIN_ID: 31337
      FORWARDER_ADDRESS: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    depends_on:
      - hardhat
    networks:
      - msqpay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Payment Server (Fastify)
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: server
    container_name: msqpay-server
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: msqpay
      MYSQL_PASSWORD: pass
      MYSQL_DATABASE: msqpay
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BLOCKCHAIN_RPC_URL: http://hardhat:8545
      # Simple Defender API URL (Local gasless relay)
      # Production: https://api.defender.openzeppelin.com
      DEFENDER_API_URL: http://simple-defender:3001
      RELAYER_ADDRESS: "0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266"
      # Contract addresses (Hardhat deterministic)
      FORWARDER_ADDRESS: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      GATEWAY_ADDRESS: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
      TOKEN_ADDRESS: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
    depends_on:
      - mysql
      - redis
      - hardhat
      - simple-defender
    networks:
      - msqpay-network

  # Demo App (Next.js)
  demo:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: demo
    container_name: msqpay-demo
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      # Contract addresses (Hardhat deterministic)
      NEXT_PUBLIC_FORWARDER_ADDRESS: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      NEXT_PUBLIC_GATEWAY_ADDRESS: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
      NEXT_PUBLIC_TOKEN_ADDRESS: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      NEXT_PUBLIC_CHAIN_ID: 31337
      NEXT_PUBLIC_RPC_URL: http://localhost:8545
      NEXT_PUBLIC_API_URL: http://localhost:3001
      # Server-side API URL (Docker internal network)
      MSQPAY_API_URL: http://server:3001
    depends_on:
      - server
    networks:
      - msqpay-network

networks:
  msqpay-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
