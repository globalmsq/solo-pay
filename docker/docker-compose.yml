services:
  # MySQL 8.0 - Payment Data
  mysql:
    image: mysql:8.0
    container_name: msqpay-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: msqpay
      MYSQL_USER: msqpay
      MYSQL_PASSWORD: pass
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - msqpay-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppass"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Redis 7 Alpine - Caching
  redis:
    image: redis:7-alpine
    container_name: msqpay-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - msqpay-network

  # Hardhat Local Blockchain + Contract Deployment
  hardhat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: hardhat
    container_name: msqpay-hardhat
    ports:
      - "8545:8545"
    command: >
      sh -c "npx hardhat node --hostname 0.0.0.0 &
             sleep 5 &&
             npx hardhat ignition deploy ./ignition/modules/MockERC20.ts --network localhost &&
             npx hardhat ignition deploy ./ignition/modules/PaymentGateway.ts --network localhost &&
             npx hardhat run scripts/mint-test-tokens.ts --network localhost &&
             wait"
    networks:
      - msqpay-network

  # Simple OZ Defender Relay Service (Local gasless transaction relay)
  simple-defender:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: simple-defender
    container_name: msqpay-simple-defender
    ports:
      - "3002:3001"
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3001
      # Hardhat private key #2 (Account #2, deterministic - for local dev only)
      # Address: 0x3C44CdDdB6a900fa2b585dd299e03d12FA4293BC
      RELAYER_PRIVATE_KEY: "0x5de4111afa1a4b94908f83103eb1f1706367c2e68ca870fc3fb9a804cdab365a"
      RPC_URL: http://hardhat:8545
      CHAIN_ID: 31337
      # ERC2771Forwarder address (second contract deployed after MockERC20)
      FORWARDER_ADDRESS: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
    depends_on:
      - hardhat
    networks:
      - msqpay-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Payment Server (Fastify)
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: server
    container_name: msqpay-server
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: msqpay
      MYSQL_PASSWORD: pass
      MYSQL_DATABASE: msqpay
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BLOCKCHAIN_RPC_URL: http://hardhat:8545
      # Simple Defender API URL (Local gasless relay)
      # Production: https://api.defender.openzeppelin.com
      DEFENDER_API_URL: http://simple-defender:3001
      # Relayer address (Hardhat Account #2)
      RELAYER_ADDRESS: "0x3C44CdDdB6a900fa2b585dd299e03d12FA4293BC"
      # Contract addresses (Hardhat deterministic)
      # Deployment order: MockERC20 → Forwarder → GatewayV1 → Proxy
      TOKEN_ADDRESS: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      FORWARDER_ADDRESS: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      GATEWAY_ADDRESS: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      hardhat:
        condition: service_started
      simple-defender:
        condition: service_healthy
    networks:
      - msqpay-network

  # Demo App (Next.js)
  demo:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: demo
    container_name: msqpay-demo
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      # Chain ID (서버 런타임 환경변수 - docker-compose 전환에 사용)
      # ⚠️ CHAIN_ID는 NEXT_PUBLIC_ 접두사 없이 사용 (빌드타임 인라인 방지)
      CHAIN_ID: 31337
      # Legacy: NEXT_PUBLIC_CHAIN_ID는 유지하되 CHAIN_ID가 우선 적용됨
      NEXT_PUBLIC_CHAIN_ID: 31337
      NEXT_PUBLIC_API_URL: http://localhost:3001
      # Server-side API URL (Docker internal network)
      MSQPAY_API_URL: http://server:3001
    depends_on:
      - server
    networks:
      - msqpay-network

networks:
  msqpay-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
