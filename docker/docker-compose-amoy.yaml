name: solo-pay

services:
  # MySQL 8.0 - Payment Data
  mysql:
    image: mysql:8.0
    container_name: solo-pay-mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: solopay
      MYSQL_USER: solopay
      MYSQL_PASSWORD: pass
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - solo-pay-network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-ppass']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Redis 7 Alpine - Caching
  redis:
    image: redis:7-alpine
    container_name: solo-pay-redis
    # ports:
    #   - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - solo-pay-network

  # Simple Relayer Service (Gasless transaction relay for Amoy)
  # simple-relayer:
  #   build:
  #     context: ..
  #     dockerfile: docker/Dockerfile.packages
  #     target: simple-relayer
  #   container_name: solo-pay-simple-relayer
  #   ports:
  #     - "3002:3001"
  #   environment:
  #     NODE_ENV: development
  #     HOST: 0.0.0.0
  #     PORT: 3001
  #     # TODO: Set your relayer private key (DO NOT COMMIT!)
  #     RELAYER_PRIVATE_KEY: "${RELAYER_PRIVATE_KEY}"
  #     RPC_URL: https://rpc-amoy.polygon.technology
  #     CHAIN_ID: 80002
  #     FORWARDER_ADDRESS: "0xF034a404241707F347A952Cd4095f9035AF877Bf"
  #   networks:
  #     - solo-pay-network
  #   healthcheck:
  #     test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
  #     interval: 30s
  #     timeout: 3s
  #     retries: 3
  #     start_period: 10s

  # Payment Gateway (Fastify)
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: gateway
    image: solo-pay-gateway
    container_name: solo-pay-gateway
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: solopay
      MYSQL_PASSWORD: pass
      MYSQL_DATABASE: solopay
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BLOCKCHAIN_RPC_URL: https://rpc-amoy.polygon.technology
      # Option 1: simple-relayer (local)
      # RELAY_API_URL: http://simple-relayer:3001

      # Option 2: relay-api (msq-relayer-service)
      RELAY_API_URL: http://relay-api:8080
      RELAY_API_KEY: ${RELAY_API_KEY:-amoy-dev-api-key}
      # Server signer private key for EIP-712 payment signatures
      # TODO: Set your signer private key (DO NOT COMMIT!)
      SIGNER_PRIVATE_KEY: '${SIGNER_PRIVATE_KEY}'
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      # simple-relayer:
      #   condition: service_healthy
    networks:
      - solo-pay-network
      - msq-network

  # Demo App (Next.js)
  demo:
    build:
      context: ..
      dockerfile: docker/Dockerfile.packages
      target: demo
    image: solo-pay-demo
    container_name: solo-pay-demo
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      # Chain Configuration (서버 런타임 환경변수 - /api/config에서 클라이언트에 전달)
      CHAIN_ID: 80002
      RPC_URL: https://rpc-amoy.polygon.technology
      CHAIN_NAME: Polygon Amoy
      # API URLs
      NEXT_PUBLIC_API_URL: http://localhost:3001
      # Server-side API URL (Docker internal network)
      SOLO_PAY_API_URL: http://gateway:3001
      # Merchant API Key (same as docker-compose.yaml: merchant_demo_001)
      SOLO_PAY_API_KEY: '123'
    depends_on:
      - gateway
    networks:
      - solo-pay-network

networks:
  solo-pay-network:
    driver: bridge
  msq-network:
    external: true

volumes:
  mysql-data:
  redis-data:
