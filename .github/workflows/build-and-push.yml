name: Build and Push to ECR

on:
  push:
    branches: ["main", "ON-54_create_build_and_push_action"]
    tags: ["release-*"]

env:
  AWS_REGION: ap-northeast-2

jobs:
  build:
    name: Build ${{ matrix.target }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        target: [hardhat, contracts, gateway, demo, simple-relayer, guide]
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        run: |
          IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/solo-pay/${{ matrix.target }}
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "tag=${IMAGE}:${VERSION}-${{ matrix.arch }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${IMAGE}:main-${{ matrix.arch }}" >> $GITHUB_OUTPUT
          fi
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.packages
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tag }}
          cache-from: type=gha,scope=${{ matrix.target }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}-${{ matrix.arch }}
          provenance: false

  manifest:
    name: Create manifest ${{ matrix.target }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        target: [hardhat, contracts, gateway, demo, simple-relayer, guide]
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create and push manifest
        run: |
          IMAGE=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/solo-pay/${{ matrix.target }}

          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            MAJOR_MINOR=${VERSION%.*}

            docker manifest create ${IMAGE}:${VERSION} \
              ${IMAGE}:${VERSION}-amd64 \
              ${IMAGE}:${VERSION}-arm64
            docker manifest push ${IMAGE}:${VERSION}

            docker manifest create ${IMAGE}:${MAJOR_MINOR} \
              ${IMAGE}:${VERSION}-amd64 \
              ${IMAGE}:${VERSION}-arm64
            docker manifest push ${IMAGE}:${MAJOR_MINOR}

            docker manifest create ${IMAGE}:latest \
              ${IMAGE}:${VERSION}-amd64 \
              ${IMAGE}:${VERSION}-arm64
            docker manifest push ${IMAGE}:latest
          else
            docker manifest create ${IMAGE}:main \
              ${IMAGE}:main-amd64 \
              ${IMAGE}:main-arm64
            docker manifest push ${IMAGE}:main
          fi
