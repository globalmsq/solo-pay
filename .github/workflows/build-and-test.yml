name: Build and Test

on:
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: |
          pnpm format || {
            echo "::group::Prettier diff"
            pnpm format:fix
            git diff
            echo "::endgroup::"
            exit 1
          }

      - name: Lint
        run: pnpm lint

      - name: Build
        run: |
          pnpm --filter @msq/pay-contracts exec hardhat compile
          pnpm build

      - name: Type check
        run: pnpm typecheck

      - name: Test
        run: pnpm test:coverage
